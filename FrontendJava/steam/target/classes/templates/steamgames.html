<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel administratora</title>
</head>

<body>

<header>

</header>

<section id="main-content">

    <div class="card bg-light mt-5">


        <div class="card bg-light">
            <div class="card-body w-50 mx-auto">
                <h5 class="card-title text-center">DostÄ™pne seanse</h5>
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Time Played</th>
                        <th scope="col">Achievements</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="steamgame: ${steamgames}">
                        <td th:text="${steamgame.title}"/>
                        <td th:text="${steamgame.timePlayed}"/>
                        <td th:text="${steamgame.achievements}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</section>

<footer class="text-center text-lg-start bg-dark text-white p-3">
    CIINEMA &copy; 2021
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
